<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<head>
   <title>RPi Control Server</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap4-toggle.css') }}">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">-->
    <!--<link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>

<body>
    <h1>RPi Web Server</h1>

    <p>Relays:</p>
    <div class="row">
        <form action="ManToggle">
            <div class="slideThree">
                <div class="col">Relay 1 <input name="{{Relay_1}}" id="chkToggle1" type="checkbox" data-toggle="toggle" {{Relay_1_status}} > </div>
                    <label for="Relay_1"></label>
                <div class="col">Relay 2 <input name="Relay_2" id="chkToggle2" type="checkbox" data-toggle="toggle" > </div>
                    <label for="Relay_2"></label>
            </div>
        </form>
        <div class="w-100"></div>
        <div class="col">Diode 1 <span class="dot_red"></span> </div>
        <div class="col">Diode 2 <span class="dot_green"></span> </div>
    </div>
    <br>

    <p>LCD 2x16:</p>
     <div class="form-group">
      <label for="L1">Line 1</label>
      <input type="text" class="form-control" id="L1">
    </div>
    <div class="form-group">
      <label for="L2">Line 2</label>
      <input type="text" class="form-control" id="L2">
        <a href="/display/{{L1}}/{{L2}}" class="btn btn-secondary">Send to display</a>
      <!--<a href="{{ url_for('display', Line1=L1, Line2=L2) }}" class="btn btn-secondary">Send to display</a>-->
    </div>
    <br>

    <p>DHT11:</p>
    <div class="row">
      <div class="w-100"></div>
      <div class="col">Temperature [C/F]:
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="50" aria-valuemin="-40" aria-valuemax="125">25%</div>
            </div>
      </div>
      <div class="col">Humidity [%]:
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>
      </div>
    </div>
    <br>

    <p>Camera:</p>
    <img src="{{ url_for('static', filename='images/RASP_CAM.png')}}" />

</body>
</html>
